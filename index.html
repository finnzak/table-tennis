<html>
  <head>
     <body>
      <canvas id="canvas" width="640" height="480"></canvas>
       <script>
         var canvas = document.getElementById("canvas")
         var ctx = canvas.getContext("2d");
         function draw() {
          ctx.fillStyle = "black";
          ctx.fillRect(0, 0, 640, 480);
         }
         tick();
          function tick() {
            draw();
            window.setTimeout("tick()", 1000/60);
          }
       </script>
    </body>
  </head>
</html>
